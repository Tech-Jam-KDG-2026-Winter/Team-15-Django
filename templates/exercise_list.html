{% extends "base.html" %}

{% block title %}運動メニュー一覧 | コンディション・パートナー{% endblock %}

{% block content %}
<section id="exercise-search-section" class="search-section">
    <h2 class="section-title">運動メニューを探す</h2>
    <form id="exercise-search-form" class="search-form">
        <div class="form-group">
            <label for="search-keyword">キーワード検索</label>
            <div style="position: relative;">
                <input type="text" id="search-keyword" name="search" placeholder="部位、効果、メニュー名など" class="form-input" style="padding-left: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--color-text-muted);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        <button type="submit" class="search-button">
            検索を実行
        </button>
    </form>
</section>

<section id="exercise-results-section" class="results-section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 class="section-title" style="margin-bottom: 0;">メニュー一覧</h2>
    </div>
    <div id="exercise-list" class="card-container">
        <!-- JavaScriptでここに表示 -->
        <div class="loading-text">
            <p>メニューを読み込んでいます...</p>
        </div>
    </div>
</section>
{% endblock %}
