{% extends "base.html" %}

{% block title %}運動メニュー一覧{% endblock %}

{% block content %}
<section id="exercise-search-section" class="search-section">
    <h2 class="section-title">運動メニュー検索</h2>
    <form id="exercise-search-form" class="search-form">
        <div class="form-group">
            <label for="search-keyword">キーワード:</label>
            <input type="text" id="search-keyword" name="search" placeholder="メニュー名など" class="form-input">
        </div>
        <button type="submit" class="search-button">検索する</button>
    </form>
</section>

<section id="exercise-results-section" class="results-section">
    <h2 class="section-title">メニュー一覧</h2>
    <div id="exercise-list" class="card-container">
        <!-- JavaScriptでここに表示 -->
        <p class="loading-text">メニューを読み込み中...</p>
    </div>
</section>
{% endblock %}
