{% extends "base.html" %}

{% block title %}ログイン | コンディション・パートナー{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 32px;">
            <h2 style="font-size: 1.75rem; font-weight: 800; color: var(--color-secondary); margin-bottom: 8px;">おかえりなさい</h2>
            <p style="color: var(--color-text-muted);">ログインして体調管理を続けましょう</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-body">
                {{ form.as_p }}
            </div>
            <button type="submit" class="submit-button" style="margin-top: 16px;">
                ログインする
            </button>
        </form>
        
        <div class="auth-footer">
            <p>アカウントをお持ちでないですか？ <a href="{% url 'signup' %}" class="detail-link">新規登録はこちら</a></p>
        </div>
    </div>
</section>
{% endblock %}
