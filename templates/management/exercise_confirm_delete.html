{% extends 'management/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">削除の確認</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card p-4 border-danger shadow-sm">
            <h4 class="text-danger mb-3">本当に削除しますか？</h4>
            <p><strong>{{ object.name }}</strong> を削除しようとしています。この操作は取り消せません。</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'management:exercise_list' %}" class="btn btn-secondary me-2">キャンセル</a>
                    <button type="submit" class="btn btn-danger">削除する</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
