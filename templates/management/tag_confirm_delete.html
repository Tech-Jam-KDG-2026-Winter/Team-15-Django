{% extends 'management/base.html' %}

{% block content %}
<section class="management-form-section">
    <div class="management-header">
        <h2 class="section-title">タグ削除の確認</h2>
    </div>

    <div class="menu-card" style="max-width: 600px; margin: 0 auto; border-left: 4px solid #ef4444;">
        <h3 style="color: #ef4444;">本当に削除しますか？</h3>
        <p>タグ: <strong>{{ object.name }}</strong> を削除します。</p>
        <p class="form-text">このタグが設定されている運動メニューからはタグが外れます。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions" style="border-top: none; padding-top: 0; justify-content: flex-end;">
                <a href="{% url 'management:tag_list' %}" class="btn-management">キャンセル</a>
                <button type="submit" class="btn-management-danger btn-management">削除する</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
