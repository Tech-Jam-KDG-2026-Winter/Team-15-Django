{% extends "base.html" %}

{% block title %}トップページ | コンディション・パートナー{% endblock %}

{% block content %}
<section class="hero-section" style="text-align: center; margin-bottom: 40px;">               <!--最適なリフレッシュ方法をかこれかで悩み中-->
                                                                                        <!--けど運動メインで出すと思うからそれなら運動をの方が自然かな-->
    <h2 style="font-size: 2rem; font-weight: 800; color: var(--color-secondary); margin-bottom: 8px;">今日のあなたに、最適な運動を。</h2>
                                                                                <!--プロかAIかどっちかが言葉のひびき的に良さそう-->
    <p style="color: var(--color-text-muted); max-width: 600px; margin: 0 auto;">疲れや気分に合わせて、プロが推奨するストレッチやエクササイズを提案します。</p>
</section>

<section id="condition-input-section" class="input-section">
    <h2 class="section-title">今日のコンディションを入力</h2>
    <form id="condition-form" class="condition-form">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 24px;">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="fatigue_level">疲れレベル (1:元気 〜 5:限界)</label>
                <input type="range" id="fatigue_level" name="fatigue_level" min="1" max="5" step="1" value="3" class="form-range" style="width: 100%; accent-color: var(--color-primary);">
                <div style="display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--color-text-muted); margin-top: 4px;">
                    <span>元気</span><span>普通</span><span>限界</span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <label for="mood_level">気分レベル (1:憂鬱 〜 5:最高)</label>
                <input type="range" id="mood_level" name="mood_level" min="1" max="5" step="1" value="3" class="form-range" style="width: 100%; accent-color: var(--color-secondary);">
                <div style="display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--color-text-muted); margin-top: 4px;">
                    <span>憂鬱</span><span>普通</span><span>最高</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="body_concern">体の悩み（気になる部位など）</label>
            <input type="text" id="body_concern" name="body_concern" placeholder="例: 肩こり、腰の痛み、目の疲れ" class="form-input">
        </div>
        <button type="submit" class="submit-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="margin-right: 4px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            おすすめメニューを提案してもらう
        </button>
    </form>
</section>

<section id="recommendations-section" class="results-section">
    <h2 class="section-title">あなたへのおすすめ</h2>
    <div id="recommendations" class="card-container">
        <!-- JavaScriptでここに表示 -->
        <div class="loading-text">
            <p>コンディションを入力すると、AIが最適なメニューを3つ提案します。</p>
        </div>
    </div>
</section>
{% endblock %}
